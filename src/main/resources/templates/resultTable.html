<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title></title>
</head>
<body>


<div th:fragment="resultList" class="col-lg-12"
     style="background-color:#FFFFFF; min-height:58%; padding-bottom:6%; box-sizing: border-box;">
    <div class="row row-centered">
        <div id="resultMessage" class="col-lg-6 col-centered alert alert-danger" th:if="${resultMessageKey != null}"
             th:text="#{${resultMessageKey}}">

        </div>
    </div>

    <div class="row">
        <div class="col-lg-10 col-lg-offset-1" id="dateslider">


        </div>
    </div>


    <div class="col-lg-12" th:if="${resultDetailsList != null}">

        <div class="row">
            <div class="col-lg-2 col-lg-offset-10">
                <div class="dropdown">
                    <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Sort By:
                        <span class="caret"></span></button>
                    <ul class="dropdown-menu">
                        <li class="dropdown-header">Price:</li>
                        <li><a href="#" onclick="sortResultList('priceVal', 'ASC')">ASC</a></li>
                        <li><a href="#" onclick="sortResultList('priceVal', 'DESC')">DESC</a></li>
                        <li class="dropdown-header">Time:</li>
                        <li><a href="#" onclick="sortResultList('timeVal', 'ASC')">ASC</a></li>
                        <li><a href="#" onclick="sortResultList('timeVal', 'DESC')">DESC</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <ul class="list-group" id="resulList">
                    <!-- <li class="list-group-item">
                         <div class="row">

                             <div class="col-lg-8">Route</div>
                             <div class="col-lg-2">company</div>
                             <div class="col-lg-2">Price</div>


                         </div>
                     </li>-->

                    <li class="list-group-item result-list" th:each="price: ${resultDetailsList}"
                        th:attr="priceVal = ${price.price}, timeVal = ${price.departureTime}, buyurl = ${price.link}"
                            >
                        <div class="row" onclick="buyTicket($().parent('li').attr('buyurl'));">
                            <div class="col-lg-8 result-list-content">
                                <div class="col-lg-5">
                                    <div class="row" th:text="${price.fromDestination}">
                                    </div>
                                    <div class="row" th:text="${price.departureDate} + ' ' + ${price.departureTime}">
                                    </div>

                                </div>
                                <div class="col-lg-2 result-list-content">
                                    <div class="row" th:text="${price.duration}">
                                    </div>
                                    <div class="row line">

                                    </div>
                                </div>
                                <div class="col-lg-5 result-list-content">
                                    <div class="row" th:text="${price.toDestination}">
                                    </div>
                                    <div class="row" th:text="${price.arrivalTime}">
                                    </div>
                                </div>
                            </div>


                            <div class="col-lg-2 result-list-content" th:text="${price.company}">company</div>
                            <div class="col-lg-2 price-box">
                                <div class="price">
                                    <div th:text="${price.price}" style="float:left;"></div>
                                    <div th:text="' ' + ${price.currency}"></div>
                                </div>
                                <div class="row">
                                    <button id="buyTicket" onclick="buyTicket($().parent('li').attr('buyurl'));"
                                            type="button" class="btn btn-primary btn-sm">
                                        Buy ticket
                                    </button>
                                </div>
                                <div class="row text-info last-update-time"
                                     th:text="'Last Update:' + ${price.lastUpdate}"></div>
                            </div>


                        </div>


                    </li>

                </ul>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-2 col-lg-offset-5">

                <button id="updateData" onclick="updateData();" type="button" class="btn btn-primary">
                    Update Data
                </button>
            </div>
        </div>
    </div>
</div>


<div th:fragment="dateSlider" class="col-lg-12"
     style="background-color:#FFFFFF;">
    <div class="row row-centered">
        <div class="col-lg-1 col-centered btn btn-default" th:each="price: ${resultDetailsList}"
             th:attr="departureDate = ${price.departureDate}"
             onclick="onDateSliderClick(this);">
            <div class="row row-centered"
                 th:text="(${price.price} == 0) ? '&nbsp;' : ${#numbers.formatDecimal(price.price,1,0) + ' ' + price.currency}">
            </div>
            <div class="row row-centered">
                <div class="progress progress-bar-vertical">
                    <div class="progress-bar"
                         th:style="'height : '+${price.price/maxPrice *100} +'%;'">

                    </div>
                </div>

            </div>
            <div class="row row-centered" th:text="${#strings.substring(price.departureDate,0,5)}">
            </div>
        </div>
    </div>

</div>


</body>
</html>
