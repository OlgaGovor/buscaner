<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title></title>
</head>
<body>

<div th:fragment="resultTable" class="col-lg-12"
     style="background-color:#FFFFFF; min-height:58%; padding-bottom:6%; box-sizing: border-box;">
    <div id="resultMessage" class="col-lg-12" th:if="${resultMessage != null}" th:text="${resultMessage}">

    </div>
    <div class="col-lg-12" th:if="${resultDetailsList != null}">
        <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <th>Departure Place</th>
            <th>Departure Date</th>
            <th>Departure Time</th>
            <th>Arrival Place</th>
            <th>Arrival Time</th>
            <th>Company</th>
            <th>Price</th>
            <th>Last Update</th>
            <th>Link</th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="price: ${resultDetailsList}">
            <tr>
                <td th:text="${price.fromDestination}"></td>
                <td th:text="${price.departureDate}"></td>
                <td th:text="${price.departureTime}"></td>
                <td th:text="${price.toDestination}"></td>
                <td th:text="${price.arrivalTime}"></td>
                <td th:text="${price.company}"></td>
                <td>
                    <div th:text="${price.price}" style="float:left;"></div>
                    <div th:text="${price.currency}"></div>
                </td>
                <td th:text="${price.lastUpdate}"></td>
                <td th:text="${price.link}"></td>
            </tr>
        </th:block>
        </tbody>
    </table>
        <button id="updateData" type="button" class="btn btn-primary">
        Update Data
        </button>
    </div>
</div>

</body>
</html>
