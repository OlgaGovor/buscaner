<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>BusScaner</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>

<div th:if="${requestForm != null}">

<form action="#" th:action="@{/index}" th:object="${requestForm}" method="post">

    <p><label>fromCity</label>
        <select th:field="*{fromCity}">
            <option th:each="city: ${cities}" th:value="${city.cityId}" th:text="${city.cityName}"></option>
        </select>


        <label>to</label>
        <select th:field="*{toCity}">
            <option th:each="city: ${cities}" th:value="${city.cityId}" th:text="${city.cityName}"></option>
        </select>
    </p>

    <p>
        <label>Scan for period</label><input type="checkbox" th:field="*{scanForPeriod}" th:value="${scanForPeriod}"/>
        <label>dd-mm-yyyy</label><input type="text" th:field="*{departureDate}"/>
        <label>dd-mm-yyyy</label><input type="text" th:field="*{departureDateEnd}"/>
    </p>

    <p><input type="submit" value="Scan"/> <input type="reset" value="Reset"/></p>
</form>
</div>
<div th:if="${prices != null}">
    prices detailed view:
    <p th:each="price: ${prices}" th:text="${price.routeId + ' ' +
                                             price.departureDate + ' ' +
                                             price.departureTime + ' ' +
                                             price.price + ' ' +
                                             price.lastUpdate }"></p>


</div>


<div th:if="${prices != null}">
    prices compact view:
    <div th:each="price: ${prices}" th:text="${price.departureDate + ' ' +
                                             price.price}"></div>
</div>


<div th:if=" ${cities !=null}">
    <p>available Cities:</p>

    <div style="overflow-y: scroll; height: 300px; width: 250px;">
        <div th:each="city: ${cities}" th:text="${city.cityId + ' -  ' + city.cityName}"></div>
    </div>
</div>
</body>
</html>
