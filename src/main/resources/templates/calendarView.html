<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title></title>
</head>
<body>


<div th:fragment="resultCalendar" class="col-lg-12"
     style="background-color:#FFFFFF; min-height:58%; padding-bottom:6%; box-sizing: border-box;">
    <div id="resultMessage" class="col-lg-12" th:if="${resultMessage != null}" th:text="${resultMessage}">

    </div>

    <script type="text/javascript" th:inline="javascript">
        $(function () {
            var startYear = [[${startYear}]];
            var startMonth = [[${startMonth}]];
            var startDay = [[${startDay}]];
            var endYear = [[${endYear}]];
            var endMonth = [[${endMonth}]];
            var endDay = [[${endDay}]];
            var priceList = [[${resultDetailsList}]];
            drawPriceView(startYear, startMonth, startDay, endYear, endMonth, endDay, priceList);
        });
    </script>


    <p id="calendar"></p>


</div>


</body>
</html>
