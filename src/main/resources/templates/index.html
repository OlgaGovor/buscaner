<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" th:lang="${lang}">
<head>
    <title>BusScaner</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link href="resources/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="resources/css/bootstrap-select.min.css" rel="stylesheet"/>
    <link href="resources/css/buscaner.css" rel="stylesheet"/>
    <link href="resources/css/calendarView.css" rel="stylesheet"/>
    <link href="resources/css/datepicker.css" rel="stylesheet"/>

    <script src="resources/js/buscaner.js"></script>
    <script src="resources/js/calendarView.js"></script>
    <script src="resources/js/jquery.min.js"></script>
    <script src="resources/js/bootstrap.min.js"></script>
    <script src="resources/js/bootstrap-select.min.js"></script>
    <script src="resources/js/bootstrap-datepicker.js"></script>


    <style type="text/css">
        html, body {
            height: 100%
        }
    </style>
</head>
<body style="background-color:#69AFFF; height:100%">

<div class="container" style="background-color:#69AFFF; height: 100%">

    <div class="row" style="height: 100%">
        <div class="col-lg-10" style="height:100%;">
            <div class="row" style="background-color:#FFFFFF; ">
                <div class="col-lg-2 col-lg-offset-10">
                    <select id="langSelect" class="selectpicker">
                        <option value="en" th:selected="(${#strings.equalsIgnoreCase(lang,'en')})">english</option>
                        <option value="ru" th:selected="(${#strings.equalsIgnoreCase(lang,'ru')})">русский</option>
                        <option value="pl" th:selected="(${#strings.equalsIgnoreCase(lang,'pl')})">polska</option>
                    </select>
                </div>
            </div>
            <div class="row" style="height:1%;">
            </div>

            <div class="row" style="background-color:#FFFFFF; height:200pt;">
                <div class="col-xs-12" style="height:100%;">
                    <form id="requestForm" role="form" action="#" th:action="@{/searchData}" th:object="${requestForm}"
                          method="post"
                          style="margin: 5pt 5pt 5pt 5pt">
                        <div class="row">
                            <div class="col-lg-2"></div>
                            <label class="col-lg-3" for="fromCity" th:text="#{form.fromCity.label}"> From </label>

                            <div class="col-lg-1"></div>
                            <label class="col-lg-3" for="toCity" th:text="#{form.toCity.label}"> To </label>
                    </div>
                        <div class="row">
                            <div class="col-lg-2"></div>
                            <div class="col-lg-3">
                                <select id="fromCity" th:field="*{fromCity}" class="form-control selectpicker"
                                        data-live-search="true"
                                        initial="true">
                                    <option th:each="city: ${cities}" th:value="${city.cityId}"
                                            th:text="${city.cityName}"></option>
                                </select>
                            </div>
                            <div class="col-lg-3">
                                <select id="toCity" th:field="*{toCity}" class="form-control selectpicker"
                                        data-live-search="true">
                                    <option th:each="city: ${cities}" th:value="${city.cityId}"
                                            th:text="${city.cityName}"></option>
                                </select>
                            </div>
                    </div>

                        <div class="row" id="oneWayOrReturn">
                            <div class="col-lg-2"></div>
                            <label class="col-lg-3"><input id="scanForPeriod" type="checkbox"
                                                           th:field="*{scanForPeriod}"
                                                           th:value="${scanForPeriod}"/>Scan for period</label>
                    </div>
                        <div class="row">
                            <div class="col-lg-2"></div>
                            <div class="col-lg-3">
                                <label>Start date for search</label>
                            </div>

                            <div class="col-lg-3">
                                <label>End date for search</label>
                            </div>
                    </div>
                        <div class="row">
                            <div class="col-lg-2"></div>
                            <div class="input-append date col-lg-3 form-group" id="datepicker">
                                <!--<label for="departureDate">Start date for search</label>-->
                                <input class="form-control span2 pull-left" id="departureDate" type="text"
                                       th:field="*{departureDate}" size="16"/>
                                <!--<span class="add-on"><i class="glyphicon glyphicon-calendar"></i></span>-->
                            </div>

                            <div class="input-append date col-lg-3" id="datepickerEnd">
                                <!--<label>End date for search</label>-->
                                <input class="form-control span2 pull-left" id="departureDateEnd" type="text"
                                       th:field="*{departureDateEnd}" disabled="disabled"/>
                                <!--<span class="add-on"><i class="glyphicon glyphicon-calendar"></i></span>-->
                            </div>
                    </div>
                        <div class="row">
                            <div class="col-lg-2"></div>
                            <div class="checkbox col-lg-3">
                                <label><input type="checkbox" value=""/>No changes</label>
                            </div>
                    </div>
                        <div class="row">
                            <div class="col-lg-2"></div>
                            <div class="col-lg-4">

                            </div>
                            <div class="col-lg-2">
                                <!--<input type="submit" class="btn btn-info form-control" value="Search"/>-->
                                <button id="searchButton" name="searchButton" class="btn btn-primary form-control"
                                        type="button">

                                    <span id="loadingIndicator"
                                          class="glyphicon glyphicon-refresh glyphicon-refresh-animate"
                                          style="display: none;"/>
                                    Search
                                </button>
                            </div>
                    </div>
                    </form>
                </div>
                <div class="row">
                    <h2>
                        <div id="messageBox" class="col-lg-8" style="left: 25%;">
                        </div>
                        <div th:if="${message != null}" th:text="${message}" class="col-lg-8" style="left: 25%;">
                        </div>
                    </h2>
                </div>
            </div>

            <div class="row" id="dateSlider">
            </div>
            <div class="row" id="resultTable"
                 style="background-color:#FFFFFF; min-height:58%;">
            </div>

            <div class="row" style="height:1%;">
            </div>
            <div class="row" style="background-color:#FFFFFF; height:5%; bottom: 0px; position: relative;">
                <div class="col-lg-12">
                    Footer
                </div>
            </div>
        </div>
    </div>

</div>

<script type="text/javascript" th:inline="javascript">
    var dayString = [[#{calendar.dayNames}]];
    var monthString = [[#{calendar.monthsNames}]];
    var dayNames = dayString.split(", ");
    var monthNames = monthString.split(", ");
</script>

<script type="text/javascript">

    $(document).ready(function () {
        initForm();
    });
</script>

</body>
</html>
