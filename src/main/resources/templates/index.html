<!DOCTYPE HTML>

<head>
    <title>BusScaner</title>

<body>




<div class="row">
	<div class="col-lg-6" style="left: 25%;">
		<div class="row" >
			<div class="col-lg-12" height="100px" color="#000055">
				Header
			</div>
		</div>
		<form role="form" action="#" th:action="@{/index}" th:object="${requestForm}" method="post">
			<div class="row" >
				<label class="col-lg-3"  for="fromCity"> From </label>
				<div class="col-lg-1" >  </div>
				<label class="col-lg-3"  for="toCity"> To </label>
			</div>	
			<div class="row" >
				<div class="col-lg-3" > 
					<select th:field="*{fromCity}" class="form-control" id="fromCity">
						<option th:each="city: ${cities}" th:value="${city.cityId}" th:text="${city.cityName}"></option>
					</select>
				</div>
				<div class="col-lg-1" >  </div>
				<div class="col-lg-3" > 
					<select th:field="*{toCity}" class="form-control" id="toCity">
						<option th:each="city: ${cities}" th:value="${city.cityId}" th:text="${city.cityName}"></option>
					</select>
				</div>
			</div>
            <div class="row" style="height:50px;">

            </div>
			<div class="row" id="oneWayOrReturn">
                <!--<label class="radio-inline active col-lg-3">-->
					<!--<div><input id="oneWay" value="oneWay" type="radio" name="oneWayOrReturn" checked="" />Search for proper date</div>-->
				<!--</label>-->
                <!--<label class="radio-inline active col-lg-3">-->
					<!--<div><input id="returnWay" value="returnWay" type="radio" name="oneWayOrReturn"/>Search for period of dates</div>-->
                <!--</label>-->
                <div>
                    <label class="radio-inline active col-lg-3"><input id="scanForPeriod" type="checkbox" th:field="*{scanForPeriod}" th:value="${scanForPeriod}"/>Scan for period</label>
                </div>
			</div>
			<div class="row" >
				<div class="col-lg-3"> <label>Start Date of trip dd-mm-yyyy</label><input class="form-control" id="departureDate" type="text" th:field="*{departureDate}"/> </div>
				<div class="col-lg-1">  </div>
				<div class="col-lg-3"> <label>End date of trip dd-mm-yyyy</label><input class="form-control" id="departureDateEnd" type="text" th:field="*{departureDateEnd}" disabled="disabled"/> </div>
			</div>
			<div class="row" >
				<div class="checkbox">
					<label><input type="checkbox" value=""/>No changes</label>
				</div>
			</div>
			<div class="row" >
				<div class="col-lg-5"></div>
				<div class="col-lg-2">
					<input type="submit" class="btn btn-info form-control" value="Search"/>
				</div>
			</div>
		</form>
	</div>
</div>
<div class="row">
<table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>Route_number</th>
        <th>Departure Date</th>
        <th>Departure time</th>
		<th>Price</th>
		<th>Last Update</th>
      </tr>
    </thead>
    <tbody th:if="${prices != null}">
		<th:block th:each="price: ${prices}">
			<tr>
			<td th:text="${price.routeId}">	</td>
			<td th:text="${price.departureDate}"></td>
			<td th:text="${price.departureTime}"></td>
			<td th:text="${price.price}"></td>
			<td th:text="${price.lastUpdate}"></td>
			</tr>
		</th:block>
    </tbody>
  </table>
</div>

<script type="text/javascript">
	$(function(){
	    $('#scanForPeriod').click(function (){
	        var x = document.getElementById("scanForPeriod").checked;
	        if(x == false){
	            $('#departureDateEnd').attr('disabled',true);
	        };
	        if(x == true){
	            $('#departureDateEnd').removeAttr('disabled');
	        };
	    });
	});
</script>
