<div class="row" style="background-color:#69AFFF; height: 100%;">
	<div class="col-lg-6" style="left: 25%; height:100%;">
		<div class="row" style="background-color:#FFFFFF; height:50pt;">
			<div class="col-lg-12" >
				Header
			</div>
		</div>
		<div class="row" style="height:1%;">
		</div>
		<div class="row" style="background-color:#FFFFFF; height:200pt;">
			<form role="form" action="#" th:action="@{/index}" th:object="${requestForm}" method="post" style="margin: 5pt 5pt 5pt 5pt">
			<div class="row">
				<div class="col-lg-2"></div>
				<label class="col-lg-3"  for="fromCity"> From </label>
				<div class="col-lg-1" >  </div>
				<label class="col-lg-3"  for="toCity"> To </label>
			</div>	
			<div class="row" >
				<div class="col-lg-2"></div>
				<div class="col-lg-3"> 
					<select th:field="*{fromCity}" class="form-control" id="fromCity">
						<option th:each="city: ${cities}" th:value="${city.cityId}" th:text="${city.cityName}"></option>
					</select>
				</div>
				<div class="col-lg-3" > 
					<select th:field="*{toCity}" class="form-control" id="toCity">
						<option th:each="city: ${cities}" th:value="${city.cityId}" th:text="${city.cityName}"></option>
					</select>
				</div>
			</div>
            
			<div class="row" id="oneWayOrReturn">
				<div class="col-lg-2"></div>
                <label class="col-lg-3"><input id="scanForPeriod" type="checkbox" th:field="*{scanForPeriod}" th:value="${scanForPeriod}"/>Scan for period</label>
     		</div>
                <div class="row">
                    <div class="col-lg-2"></div>
                    <div class="col-lg-3">
                        <label>Start date for search</label>
                    </div>

                    <div class="col-lg-3">
                        <label>End date for search</label>
                    </div>
                </div>
			<div class="row" >
				<div class="col-lg-2"></div>
				<div class="input-append date col-lg-3 form-group" id="datepicker" data-date="dateValue: Customer.DateOfBirth" data-date-format="dd-mm-yyyy">
					<!--<label for="departureDate">Start date for search</label>-->
					<input class="form-control span2 pull-left" id="departureDate" type="text" th:field="*{departureDate}" size="16" readonly="readonly" data-bind="value: Customer.DateOfBirth" />
					<span class="add-on"><i class="glyphicon glyphicon-calendar"></i></span>
				</div>

				<div class="input-append date col-lg-3" id="datepickerEnd" data-date="dateValue: Customer.DateOfBirth" data-date-format="dd-mm-yyyy">
                    <!--<label>End date for search</label>-->
                    <input class="form-control span2 pull-left" id="departureDateEnd" type="text" th:field="*{departureDateEnd}" readonly="readonly" disabled="disabled"/>
                    <span class="add-on"><i class="glyphicon glyphicon-calendar"></i></span>
                </div>
			</div>
			<div class="row" >
				<div class="col-lg-2"></div>
				<div class="checkbox col-lg-3">
					<label><input type="checkbox" value=""/>No changes</label>
				</div>
			</div>
			<div class="row" >
				<div class="col-lg-2"></div>
				<div class="col-lg-4"></div>
				<div class="col-lg-2">
					<input type="submit" class="btn btn-info form-control" value="Search"/>
				</div>
			</div>
		</form>
		</div>
	
		<div class="row" style="height:1%;">
		</div>
		
		<div class="row" style="background-color:#FFFFFF; min-height:58%; padding-bottom:6%; box-sizing: border-box;">
			<table class="table table-striped table-bordered">
			<thead>
			<tr>
				<th>Departure Date</th>
				<th>Departure Time</th>
				<th>Arrival Time</th>
				<th>Company</th>
				<th>Price</th>
				<th>Last Update</th>
				<th>Link</th>
			</tr>
			</thead>
			<tbody th:if="${prices != null}">
				<th:block th:each="price: ${prices}">
				<tr>
					<td th:text="${price.departureDate}"></td>
					<td th:text="${price.departureTime}"></td>
					<td th:text="${price.arrivalTime}"></td>
					<td th:text="${price.company}"></td>
					<td>
                        <div th:text="${price.price}" style="float:left;"></div>
                        <div th:text="${price.currency}"></div>
                    </td>
					<td th:text="${price.lastUpdate}"></td>
					<td th:text="${price.link}"></td>
				</tr>
				</th:block>
			</tbody>
			</table>
		</div>
		<div class="row" style="height:1%;">
		</div>
		<div class="row" style="background-color:#FFFFFF; height:5%; bottom: 0px; position: relative;">
			<div class="col-lg-12">
				Footer
			</div>
		</div>
	</div>
	
	

</div>

<script type="text/javascript">
	$(function(){
	    $('#scanForPeriod').click(function (){
	        var x = document.getElementById("scanForPeriod").checked;
	        if(x == false){
	            $('#departureDateEnd').attr('disabled',true);
	            $('#departureDateEnd').val('');
	        };
	        if(x == true){
	            $('#departureDateEnd').removeAttr('disabled');
	        };
	    });
	});
</script>
