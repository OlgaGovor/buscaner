<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>CalendarView</title>

</head>
<body>


<div th:fragment="resultCalendar" id="calendar" class="col-lg-12"
	 style="background-color:#FFFFFF; min-height:58%; padding-bottom:6%; box-sizing: border-box;">

	<script type="text/javascript" th:inline="javascript">
	    $(function() {
            var startYear = [[${startYear}]];
		    var startMonth = [[${startMonth}]];
		    var startDay = [[${startDay}]];
		    var endYear = [[${endYear}]];
		    var endMonth = [[${endMonth}]];
		    var endDay = [[${endDay}]];
			var priceList = [[${resultDetailsList}]];

			drawPriceView(startYear, startMonth, startDay, endYear, endMonth, endDay, priceList, dayNames, monthNames);
		});
	</script>

</div>

</body>
</html>
